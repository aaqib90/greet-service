apiVersion: apps/v1
kind: Deployment
metadata:
  name: greet-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: greet-service
  template:
    metadata:
      labels:
        app: greet-service
        version: IMAGE_LABEL
    spec:
      containers:
      - name: greet-service
        livenessProbe:
          httpGet:
            path: /health/live
            port: http
          initialDelaySeconds: 10
          periodSeconds: 60
        readinessProbe:
          httpGet:
            path: /health/ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 120
      
        image: DOCKER_USERNAME/greet-service:IMAGE_LABEL
        ports:
        - containerPort: 8080
        resources: {}
---
apiVersion: v1
kind: Service
metadata:
  name: greet-service
spec:
  type: NodePort
  selector:
    app: greet-service
  ports:
  - port: 80
    targetPort: 8080
---
kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: greet-service
spec:
  host: greet-service-NAME_SPACE.apps.OC_URL
  to:
    kind: Service
    name: greet-service
    weight: 100
  port:
    targetPort: 8080
  wildcardPolicy: None
